<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <link rel="icon" href="#">
        <link rel="stylesheet" href="training68.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="playList"></div>
            <audio src="" class="audo"></audio>
        <div class="parent">
            <div class="control">
                <div class="time">00:00 / 00:00</div>
                <div class="prograss">
                    <div class="current"></div>
                </div>
                <div class="btns">
                    <i class="fas fa-step-backward previousBtn"></i>
                    <i class="fas fa-play-circle playBtn"></i>
                    <i class="fas fa-pause-circle pauseBtn"></i>
                    <i class="fas fa-step-forward nextBtn"></i>
                </div>
            </div>
        </div>
        </div>

        <script src="training68.js"></script>
    </body>
</html>
